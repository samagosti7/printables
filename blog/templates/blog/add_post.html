{% extends "base.html" %}
{% load static %}


{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col">

            </div>
        </div>
    </div>
{% endblock %}

{% block content %}

    <div class="col-md-12 col-8 mx-auto mt-5 mb-2">
    <h2>Blog Management--For Admins Only</h2>
    <div>

    <div">
        <div class="container">
            <div class="col-md-12 col-8 mx-auto">
                <div class="col-12 col-lg-6 mx-auto">
                    <p class="text-muted font-weight-bold">Fill out the form below to submit a new blog post</p>
                    <hr><hr>
                    <form action="" method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button class="mb-2" type="submit">
                            Submit
                        </button>
                        <a href="{% url 'blog' %}">
                            <button class="mb-2">
                                Cancel
                            </button>
                        </a>
                        <hr>
                    </form>
                </div>                 
            </div>
        </div>
    </div>
{% endblock %}
