{% extends "base.html" %}
{% load static %}


{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col">
                <h1>
                    {{ post.title }}
                </h1>
            </div>
        </div>
    </div>
{% endblock %}

{% block content %}

    <div class="col-md-12 col-8 mx-auto mt-5 mb-2">
    <h6 class="text-center text-muted">{{ post.author }} | {{ post.created_on }} </h6>
    <div>


    <div>
        <div class="container">
            <div class="col-md-12 col-8 mx-auto">
                <div class="col-12 col-lg-6 mx-auto">
                    <div>
                    {{ post.body | safe }}
                    </div>
                </div>                 
            </div>
        </div>
    </div>
{% endblock %}
